<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{mainlayout.html}">
<head><title>Nouvelle banque</title></head>
<body class="fixed-left">
<section layout:fragment="core-content">
    <div class="row" th:replace="~{fragments/includes.html :: formRequiredArea}"></div>
    <form id="form" name="myform" class="" method="POST" th:action="@{${cible}}" th:object="${Form}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{code}"/>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Matricule * : </label></div>
                            <div class="col-lg-3">
                                <input th:readonly="${readonly}" type="text" th:field="*{matricule}"
                                        class="form-control js-to-upper" required
                                        placeholder="Entrer le matricule de l'agent"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Noms * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{lastName}"
                                        class="form-control js-to-upper" required
                                        placeholder="Entrer le nom"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Prénoms * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{firstName}"
                                        class="form-control" required  placeholder="Entrer le prénom"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Adresse email * :</label></div>
                            <div class="col-lg-9">
                                <input  type="email" th:field="*{emailAddress}"
                                        class="form-control" required placeholder="Entrer l'adresse email"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Adresses :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{adresse}"
                                        class="form-control" placeholder="Entrer l'adresse / contacts"/>
                            </div>
                        </div>
                    </div>
                    <div th:replace="~{fragments/includes.html :: formButtonsArea(offset = 3)}" class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function runOnceAllLoaded() {
            $('#matricule').focus();
        }
    </script>
</section>
</body>
</html>
