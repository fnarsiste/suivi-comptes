<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{mainlayout.html}">
<head><title>Nouvelle structure titulaire</title></head>
<body class="fixed-left">
<section layout:fragment="core-content">
    <div class="row" th:replace="~{fragments/includes.html :: formRequiredArea}"></div>
    <form id="form" name="myform" class="" method="POST" th:action="@{${cible}}" th:object="${Form}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Code * : </label></div>
                            <div class="col-lg-9">
                                <input th:readonly="${readonly}" type="text" th:field="*{code}"
                                        class="form-control js-to-upper" required
                                        placeholder="Entrer le code de la structure"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Dénomination * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{libelle}"
                                        class="form-control js-to-upper" required
                                        placeholder="Entrer la dénomination de la Structure"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Adresse : </label></div>
                            <div class="col-lg-9">
                                <textarea style="min-height: 100px; max-height: 150px;"
                                          th:field="*{adresse}" class="form-control"
                                          rows="5" placeholder="Entrer l'adresse de la Structure"></textarea>
                            </div>
                        </div>
                    </div>
                    <div th:replace="~{fragments/includes.html :: formButtonsArea(offset = 3)}" class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function runOnceAllLoaded() {
            $('#code').focus();
        }
    </script>
</section>
</body>
</html>
