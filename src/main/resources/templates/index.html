<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headers.html :: htmlHeader(scope='login')}">
    <meta charset="utf-8">
</head>
<body>
    <div class="accountbg"></div>
    <div class="wrapper-page">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <!-- <a th-href="@{index.html}" class="logo logo-admin"><img th:src="@{assets/images/e-logo.png}" height="20" alt="logo"></a> -->
                    <h2>SUIVI DES COMPTES</h2>
                </div>
                <div class="px-3 pb-3">
                    <form class="form-horizontal login-form m-t-20" action="administration/dashboard">
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" type="text" required value="admin" placeholder="Matricule / Login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" type="password" required value="12345678" placeholder="Mot de passe">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Se souvenire de moi</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center row m-t-20">
                            <div class="col-12">
                                <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Se connecter</button>
                            </div>
                        </div>
                        <div class="form-group m-t-10 mb-0 row">
                            <div class="col-sm-7 m-t-20">
                                <a href="" onclick="return false;" class="text-muted"><i class="mdi mdi-lock"></i> <small>Mot de passe oubli√© ?</small></a>
                            </div>
                            <div class="col-sm-5 m-t-20">
                                <a href="" onclick="return false;" class="text-muted"><i class="mdi mdi-account-circle"></i> <small>Nouveau compte ?</small></a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
        <!-- jQuery  -->
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/js/popper.min.js}"></script>
    <script th:src="@{assets/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/js/modernizr.min.js}"></script>
    <script th:src="@{assets/js/detect.js}"></script>
    <script th:src="@{assets/js/fastclick.js}"></script>
    <script th:src="@{assets/js/jquery.blockUI.js}"></script>
    <script th:src="@{assets/js/waves.js}"></script>
    <script th:src="@{assets/js/jquery.nicescroll.js}"></script>
    <script th:src="@{assets/js/app.js}"></script>
    <script>
        $('.login-form').on('submit', (e) => {

            return true;
