<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{mainlayout.html}">
<head><title>Nouvelle banque</title></head>
<body class="fixed-left">
<section layout:fragment="core-content">
    <div class="row" th:replace="~{fragments/includes.html :: formRequiredArea}"></div>
    <form class="" method="POST" th:action="@{/referentiels/banques/enregistrer}" th:object="${entity}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Code * : </label></div>
                            <div class="col-lg-9">
                                <input type="text" th:field="*{code}"
                                        class="form-control" required
                                        placeholder="Entrer le code de la Banque"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Dénomination * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{libelle}"
                                        class="form-control" required
                                        placeholder="Entrer la dénomination de la Banque"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Adresse : </label></div>
                            <div class="col-lg-9">
                                <textarea style="min-height: 100px; max-height: 150px;" th:field="*{adresse}" class="form-control" rows="5" placeholder="Entrer l'adresse de la Banque"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-9 form-group mb-0">
                                <div>
                                    <button type="submit" class="col-lg-2 btn btn-primary waves-effect waves-light">
                                        Enregistrer
                                    </button>
                                    <a class="col-lg-2 btn btn-secondary waves-effect m-l-5" th:href="@{/referentiels/banques/liste}">Fermer</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
