<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{mainlayout.html}">
    <head><title>Nouvelle banque</title></head>
<body class="fixed-left">
<section layout:fragment="core-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form class="" method="POST" th:action="@{/administration/banques/enregistrer}" th:object="${entity}">
                        <div class="form-group mb-0 row">
                            <div><label class="my-2 py-1">Code : </label></div>
                            <div>
                                <input type="text" th:field="*{code}"
                                        class="form-control col-6 mb-6" required
                                        placeholder="Entrer le code de la Banque"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <label class="my-2 py-1">Dénomination :</label>
                            <div>
                                <input  type="text" th:field="*{libelle}"
                                       class="form-control col-6 mb-6" required
                                       placeholder="Entrer la dénomination de la Banque"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="my-2 py-1">Adresse : </label>
                            <div>
                                <textarea th:field="*{adresse}" required class="form-control col-6 mb-6" rows="5" placeholder="Entrer l'adresse de la Banque"></textarea>
                            </div>
                        </div>
                        <div><input type="hidden" th:field="*{id}"/></div>
                        <div class="form-group mb-0">
                            <div>
                                <button type="submit" class="btn btn-primary waves-effect waves-light">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <a th:href="@{/administration/banques/liste}">Retour à la liste</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
