<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{mainlayout.html}">
<head><title>Nouvelle demande d'ouverture de compte</title></head>
<body class="fixed-left">
<section layout:fragment="core-content">
    <div class="row" th:replace="~{fragments/includes.html :: formRequiredArea}"></div>
    <form id="form" name="myform" class="" method="POST" th:action="@{${cible}}" th:object="${Form}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Référence * : </label></div>
                            <div class="col-lg-9">
                                <input th:readonly="${readonly}" type="text" th:field="*{code}"
                                        class="form-control js-to-upper" required
                                        placeholder="Entrer la référence de la demande"/>
                            </div>
                        </div>
<!--                        <div class="form-group mb-0 row">-->
<!--                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Référence * : </label></div>-->
<!--                            <div class="col-lg-9">-->
<!--                                <input th:readonly="${readonly}" type="text" th:field="*{reference}"-->
<!--                                       class="form-control js-to-upper" required-->
<!--                                       placeholder="Entrer la référence de la demande"/>-->
<!--                            </div>-->
<!--                        </div>-->
                        <!--<div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Date * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{dateDemande}"
                                        class="form-control js-to-upper" required
                                        placeholder="Entrer la date de la demande"/>
                            </div>
                        </div>-->

                        <div class="form-group mb-0 row">
<!--                            <label for="example-date-input" class="col-sm-2 col-form-label">Date</label>-->
<!--                            <div class="col-sm-10">-->
                            <div class="col-lg-3 text-right"><label for="date-demande" class="my-2 py-1">Date * :</label></div>
                            <div class="col-lg-9">
                                <input th:field="*{dateDemande}" class="form-control" required type="date" th:value="2023-02-24" placeholder="Entrer la date de la demande" id="date-demande">
                            </div>
                        </div>

                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Objet * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{objet}"
                                        class="form-control" required
                                        placeholder="Entrer l'objet de la demande"/>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-lg-3 text-right"><label class="my-2 py-1">Lieu * :</label></div>
                            <div class="col-lg-9">
                                <input  type="text" th:field="*{lieu}"
                                        class="form-control"
                                        placeholder="Entrer le lieu de la demande"/>
                            </div>
                        </div>
                    </div>
                    <div th:replace="~{fragments/includes.html :: formButtonsArea(offset = 3)}" class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function runOnceAllLoaded() {
            $('#code').focus();
        }
    </script>
</section>
</body>
</html>
