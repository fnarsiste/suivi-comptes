<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{mainlayout.html}">
<body >
<section layout:fragment="core-content">
    <div class="row" th:replace="~{fragments/includes.html :: newEntityButtonArea}"></div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table id="datatable-buttons" class="table table-striped table-bordered w-100">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Reference</th>
                            <th>Objet</th>
                            <th>Structure titulaire</th>
                            <th>Statut</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dem : ${List}">
                                <td>[[${#calendars.format(dem.dateDemande,'dd/MM/yyyy')}]]</td>
                                <td><b th:text="${dem.code}">ABC</b></td>
                                <td th:text="${dem.objet}">Ouverture de compte</td>
                                <td th:text="${dem.structureTitulaire}">DGTCP</td>

                                <td th:text="${dem.statut}">Saisie</td>
                                <td style="white-space: nowrap; width: 15%;">
                                    <div class="btn-group btn-group-sm" style="float: none;">
                                        <a class="tabledit-edit-button btn btn-sm btn-info" style="float: none; margin: 5px;" th:href="@{|/demandes/enregistrement/${dem.id}/modifier|}"><span class="ti-pencil"></span></a>
                                        <a href="" class="js-app-button-delete tabledit-delete-button btn btn-sm btn-danger ml-2"
                                           style="float: none; margin: 5px;" th:data-id="${dem.id}" data-token="1234567890" th:data-href="@{'/demandes/enregistrement/'}"><span class="ti-trash"></span></a>
                                        <button>Fiche</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    Notes : 
                </div>
            </div>
        </div>
    </div>
    <script>
        TABLE_SORTING = 1;
        function runOnceAllLoaded() {
            console.log("Liste des demandes charg√©es.");
        }
    </script>
</section>
</body>
</html>
