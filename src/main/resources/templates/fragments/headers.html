<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
   <head th:fragment="htmlHeader(scope)">

      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
      <meta name="description" content="Application web de suivi des comptes dans les banques commerciales"/>
      <meta name="author" content="Trésor Public" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title th:utext="|Suivi des comptes - #{${pageTitle}}|"></title>
      <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

      <link th:if="${scope != 'login'}" th:href="@{/assets/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />

      <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
      <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css"/>
       <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css"/>
       <link th:href="@{/assets/css/custom-loader.css}" rel="stylesheet" type="text/css"/>
      <script>
         LANG = {
            "sProcessing": "Traitement en cours...",

            "sLengthMenu": "Afficher _MENU_ &eacute;l&eacute;ments",
            "sInfo": "&nbsp;&nbsp;&nbsp;&nbsp;Affichage de l'&eacute;l&eacute;ment _START_ &agrave; _END_ sur _TOTAL_ &eacute;l&eacute;ments",

                    1: "1 ligne s&eacute;lectionn&eacute;e"
