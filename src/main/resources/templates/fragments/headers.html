<!DOCTYPE html>
<html lang="en" 
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head th:fragment="htmlHeader">
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, user-scalable=0"
      />
      <title th:text="|Suivi des comptes - ${CONTENT_TITLE}|"></title>
      <meta
         content="Application web de suivi des comptes dans les banques commerciales"
         name="description"
      />
      <meta content="Trésor Public" name="author" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

      <!-- jvectormap -->
      <link
         th:href="@{/assets/plugins/jvectormap/jquery-jvectormap-2.0.2.css}"
         rel="stylesheet"
      />
      <link
         th:href="@{/assets/plugins/fullcalendar/vanillaCalendar.css}"
         rel="stylesheet"
         type="text/css"
      />

      <link th:href="@{/assets/plugins/morris/morris.css}" rel="stylesheet" />

      <link
         th:href="@{/assets/css/bootstrap.min.css}"
         rel="stylesheet"
         type="text/css"
      />
      <link
         th:href="@{/assets/css/icons.css}"
         rel="stylesheet"
         type="text/css"
      />
      <link
         th:href="@{/assets/css/style.css}"
         rel="stylesheet"
         type="text/css"
      />
   </head>
   <body>
      <footer th:fragment="footerSite" class="footer">
         &copy; 2022 Trésor Public | Tous droits réservés.
      </footer>
      <section th:fragment="footerAssests">
         <script th:src="@{/assets/js/jquery.min.js}"></script>
         <script th:src="@{/assets/js/popper.min.js}"></script>
         <script th:src="@{/assets/js/bootstrap.min.js}"></script>
         <script th:src="@{/assets/js/modernizr.min.js}"></script>
         <script th:src="@{/assets/js/detect.js}"></script>
         <script th:src="@{/assets/js/fastclick.js}"></script>
         <script th:src="@{/assets/js/jquery.blockUI.js}"></script>
         <script th:src="@{/assets/js/waves.js}"></script>
         <script th:src="@{/assets/js/jquery.nicescroll.js}"></script>

         <script
            th:src="@{/assets/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"
         ></script>
         <script
            th:src="@{/assets/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"
         ></script>

         <script th:src="@{/assets/plugins/skycons/skycons.min.js}"></script>
         <script
            th:src="@{/assets/plugins/fullcalendar/vanillaCalendar.js}"
         ></script>

         <script th:src="@{/assets/plugins/raphael/raphael-min.js}"></script>
         <script th:src="@{/assets/plugins/morris/morris.min.js}"></script>

         <script th:src="@{/assets/pages/dashborad.js}"></script>

         <!-- App js -->
         <script th:src="@{/assets/js/app.js}"></script>
      </section>
   </body>
</html>
